<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Home</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">Dashboard</h2>
            <div class="text-center">
                <a id="newApplicationBtn" href="#" class="btn btn-primary btn-lg mr-2">New Application</a>
                <a id="manageApplicationBtn" href="#" class="btn btn-primary btn-lg">Manage Applications</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Add event listener for New Application button
            document.getElementById("newApplicationBtn").addEventListener("click", function(event) {
                event.preventDefault(); // Prevent default link behavior
                window.location.href = "/main.html"; // Redirect to main.html
            });

            // Add event listener for Manage Application button
            document.getElementById("manageApplicationBtn").addEventListener("click", function(event) {
                event.preventDefault(); // Prevent default link behavior
                window.location.href = "/maintenance.html"; // Redirect to maintenance.html
            });
        });
    </script>
</body>
</html>
