<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Applicant - Docusign</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Algolia Places CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/places.js@1.16.1/dist/css/places.min.css">
    <style>
        /* Custom styles */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">New Application</a>
        </div>
    </nav>

    <div class="container center mt-5">
        <div class="col-md-6">
            <h1 class="text-center mb-4">New Application</h1>
            <form action="/form" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number</label>
                    <input id="phonenumber" name="phonenumber" type="tel" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="address-input">Address</label>
                    <input id="address-input" name="address" type="search" class="form-control" placeholder="Enter your address" autocomplete="on" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Algolia Places JS -->
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.16.1/dist/cdn/places.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var placesAutocomplete = places({
                container: document.querySelector('#address-input'),
                type: 'address',
                templates: {
                    value: function(suggestion) {
                        return suggestion.name;
                    }
                }
            });
        });
    </script>
</body>
</html>
